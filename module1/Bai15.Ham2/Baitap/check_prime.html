<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
            if (count == 2) {
               document.write(number +" ,");
            }
        }
        let n = parseInt(prompt("Nhập vào giới hạn số nguyên tố cần tìm:"));
   for(let i = 2;i<n;i++){
       isPrime(i);
   }

</script>
</body>
</html>
