<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = prompt("Nhập vào số phần tử của mảng: ");
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập vào các phần tử: ");
    }
    alert("mảng trước khi đảo: " + array);
    daoMang(array);
    alert("Mảng sau khi đảo là: " + array);

    function daoMang(mang) {
        let mangtrunggian=[];
        for (let i = 0; i < mang.length; i++) {

            mangtrunggian[i] = mang[i];
        }
        for (let j = 0; j < (mang.length); j++) {
            mang[j] = mangtrunggian[mangtrunggian.length - 1 - j];
        }
        return mang;
    }
</script>
</body>
</html>
