<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhbinhphuong(number){
        let binhphuong = number*number;
        return binhphuong;
    }
    let num = parseFloat(prompt("Nhập vào một số : "));
    alert("Bình phương của "+num +" là " + tinhbinhphuong(num));

</script>
</body>
</html>
