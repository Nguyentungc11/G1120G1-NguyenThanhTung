<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(bk){
        let S = bk*bk*Math.PI;
        return S;
    }
    function chuvi(bk){
        let P = bk*2*Math.PI;
        return P;
    }
    let R = parseFloat(prompt("Nhập bán kính hình tròn: "));
    alert("Diện tích hình tròn là: " + dientich(R));
    alert("Chu vi hình tròn là: "+ chuvi(R));

</script>
</body>
</html>
