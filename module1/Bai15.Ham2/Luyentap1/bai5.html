<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let result;

    function duyetsao(string) {
        let flag = false;
        for (let i = 0; i < ngoisao.length; i++) {
            if (string === ngoisao[i]) {
                result = chomsao[i];
                flag = true;
                break;
            }
        }
        if (flag){
            return result;
    } else {
            return " không tìm thấy";
        }
    }

    let sao = prompt("Nhập vào tên ngôi sao: ");

    let result1= duyetsao(sao);
    alert("Ngôi sao " + sao + " thuộc chòm sao " + result1);
</script>
</body>
</html>
