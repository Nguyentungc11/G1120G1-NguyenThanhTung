<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [2, -7, 5, 4, 9, -3, 1, 0];
    let max = x[0];
    let index = 0;
    for(let i = 1;i< x.length;i++){
        if(x[i]> max){
         max = x[i];
         index = i;
        }
    }
    alert("Số lớn nhất trong mảng là "+ max +" tại vị trí "+ index);
</script>
</body>
</html>
