<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử được nhập vào có nằm trong mảng hay không</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một sô:"));
    let a = [1, 5, 7, -9, 0, 5, 3, 4, -2];
    for (let i = 0; i < a.length; i++) {
        if (num == a[i]) {
            alert("Phần tử " + a[i] + " có trong mảng tại vị trí " + i);
        }
    }
</script>
</body>
</html>
