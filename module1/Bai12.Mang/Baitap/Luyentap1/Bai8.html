<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    let array = [2,5,8,15,36,59,24,17];
    document.write("Mảng trước khi sắp xếp " + array +'<br>');
    document.write("mảng sau khi sắp xếp " + array.sort(function(a, b){return b - a}));
</script>
