<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [12, 4, 45, 7, 9, 5, 8, 36, 25, 91];
    document.write(num + '<br>');
    let max = num[0];
    let index = 0;
    for(let i = 1;i< num.length;i++){
        if(num[i]> max){
            max = num[i];
            index = i;
        }
    }
    document.write("Số lớn nhất trong mảng là "+ max +" tại vị trí "+ index);
</script>
</body>
</html>
