<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [5, 26, 8, 63, 44, 10, 4, 12, 8, 3];
    document.write(num +'<br>');
    let count = 0;
    for(let i = 0; i < num.length; i++){
        if(num[i] >= 10){
          count += 1;
        }
    }
    document.write("Có "+ count +" phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
