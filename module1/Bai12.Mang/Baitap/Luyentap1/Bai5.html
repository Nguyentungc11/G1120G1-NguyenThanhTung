<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm</title>
</head>
<body>
<script>
    let inte = [-2, 5, 6, -14, 9];
    document.write(inte);
    let count = 0;
    for (i = 0;i< inte.length;i++){
        if(inte[i] < 0) {
            count++;
        }
    }
    document.write("<br>" + "chuổi có " + count + " số nguyên âm.");

</script>
</body>
</html>
