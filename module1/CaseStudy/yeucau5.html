<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function displayMainMenu() {
        let flag = true;
        do {

            let choose = parseInt(prompt("1. Add new customer." + "\n" +
                "2. Display Information Customer." + "\n" +
                "3. Edit Information Customer." + "\n" +
                "4. Delete Customer." + "\n" +
                "5. Exit."));
            switch (choose) {
                case 1 :
                    addNewCustomer();
                    break;
                case 2 :
                    displayCustomer();
                    break;
                case 3 :
                    editCustomer();
                    break
                case 4 :
                    deleteCustomer();
                    break;
                case 5:
                    flag = false;
                    break;
                default :
                    alert("Lựa chọn không đúng");

            }
        } while (flag)
    }

    //------------------------------------------------------
    function addNewCustomer() {
        let inforCustomer = [];
        let name = prompt("Input name: ");
        inforCustomer.push(name);
        let idCard = prompt("Input idCard: ");
        inforCustomer.push(idCard);
        let birthday = prompt("Input birthday:");
        inforCustomer.push(birthday);
        let email = prompt("Input email: ");
        inforCustomer.push(email);
        let address = prompt("Input address: ");
        inforCustomer.push(address);
        let typeService = prompt("Input typeService: ");
        inforCustomer.push(typeService);
        let typeRoom = prompt("Input typeRoom: ");
        inforCustomer.push(typeRoom);
        let typeCustomer = prompt("Input typeCustomer: ");
        inforCustomer.push(typeCustomer);
        let discount = prompt("Input discount");
        inforCustomer.push(discount);
        let quantityIncluded = prompt("Input quantityIncluded: ");
        inforCustomer.push(quantityIncluded);
        let rentDays = prompt("Input rentDays: ");
        inforCustomer.push(rentDays);
        arrListCustomers.push(inforCustomer);
    }


    //------------------------------------------------------------------------
    function displayCustomer() {

        let listName = "";
        for (let i = 0; i < arrListCustomers.length; i++) {
            listName += (i + 1) + "." + arrListCustomers[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt("Nhập số thứ tự khách hàng bạn muốn hiển thị.\n" + listName));
        alert("1.Customer Name : " + arrListCustomers[chooseDisplay - 1][0] + "\n" +
            "2.Customer CardId: " + arrListCustomers[chooseDisplay - 1][1] + "\n" +
            "3.Customer Day of birth day : " + arrListCustomers[chooseDisplay - 1][2] + "\n" +
            "4.Customer email : " + arrListCustomers[chooseDisplay - 1][3] + "\n" +
            "5.Customer address : " + arrListCustomers[chooseDisplay - 1][4] + "\n" +
            "6.Service type : " + arrListCustomers[chooseDisplay - 1][5] + "\n" +
            "7.Room type : " + arrListCustomers[chooseDisplay - 1][6] + "\n" +
            "8.Customer type : " + arrListCustomers[chooseDisplay - 1][7] + "\n" +
            "9.Discount (%) : " + arrListCustomers[chooseDisplay - 1][8] + "\n" +
            "10.QuantityIncluded : " + arrListCustomers[chooseDisplay - 1][9] + "\n" +
            "11.Rent Day : " + arrListCustomers[chooseDisplay - 1][10]);
    }


    //----------------------------------------------------------------------------------
    function editCustomer() {
        let idCard = prompt("Input idCard of customer you want to edit: ");
        let indexCus = 0;
        for (let i = 0; i < arrListCustomers.length; i++) {
            if (idCard === arrListCustomers[i][1]) {
                indexCus = i;
                break;
            }
        }

        let chooseEdit = parseInt(prompt("1.Name\n" + "2. idCard\n" +
            "3. Birthday\n" +
            "4. Email\n" + "5. Address\n" +
            "6. TypeService\n" +
            "7.TypeRoom\n" + "8. TypeCustomer\n" +
            "9. quantityIncluded\n" +
            "10. RentDays\n"));
        switch (chooseEdit) {
            case 1:
                let newName = prompt("Input new name: ");
                arrListCustomers[indexCus][0] = newName;
                break;
            case 2:
                let newCmnd = prompt("Input new cmnd: ");
                arrListCustomers[indexCus][1] = newCmnd;
                break;
            case 3:
                let newBirthday = prompt("Input new birthday: ");
                arrListCustomers[indexCus][2] = newBirthday;
                break;
            case 4:
                let newEmail = prompt("Input new Email: ");
                arrListCustomers[indexCus][3] = newEmail;
                break;
            case 5:
                let newAddress = prompt("Input new address: ");
                arrListCustomers[indexCus][4] = newAddress;
                break;
            case 6:
                let typeService = prompt("Input new type service: ");
                arrListCustomers[indexCus][5] = typeService;
                break;
            case 7:
                let typeRoom = prompt("Input new type room: ");
                arrListCustomers[indexCus][6] = typeRoom;
                break;
            case 8:
                let typeCustomer = prompt("Input new type Customer: ");
                arrListCustomers[indexCus][7] = typeCustomer;
                break;
            case 9:
                let quantityIncluded = prompt("Input new Quantity Included: ");
                arrListCustomers[indexCus][8] = quantityIncluded;
                break;
            case 10:
                let rentDays = prompt("Input new rentDays: ");
                arrListCustomers[indexCus][9] = rentDays;
                break;
            default :
                alert("failed");
                break;
        }
    }

    //________________--___________________--____________________________________________---
    function deleteCustomer() {
        let idCard = prompt("Input idCard of customer you want to delete: ");
        let indexCus = 0;
        for (let i = 0; i < arrListCustomers.length; i++) {
            if (idCard === arrListCustomers[i][1]) {
                indexCus = i;
                break;
            }
        }
        arrListCustomers.splice(indexCus, 1);
    }

    //________________________________________________________________________________________________
    let arrListCustomers = [];
    displayMainMenu();

</script>
</body>
</html>
