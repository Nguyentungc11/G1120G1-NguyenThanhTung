<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let rentDays;
    let check = false;
    let tempName = "";
    name = prompt("Input name: ");
    name = name.trim();
    for(let i = 0;i< name.length;i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        tempName += name.charAt(i);
    }
    alert(tempName);
    //__________________________________
    do {
        cmnd = prompt("Input cmnd: ");
        if (!isNaN(cmnd)) {
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isInteger(cmnd)) {
            alert("CMND không đúng định dạng.");
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999) {
            alert("CMND không đúng định dạng.");
            continue;
        }
        check = true;
    } while (!check)
    check = false;
//_________________________________________________

    do {
        birthday = prompt("Input ngày sinh:");
        if (birthday.charAt(2) === "/" && birthday.charAt(5) === "/") {
            let day = birthday.substring(0, 2);
            let month = birthday.substring(3, 5);
            let year = birthday.substring(6, 10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                day = Number.parseFloat(day);
                month = Number.parseFloat(month);
                year = Number.parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 32 && month < 13 && year > 1900) {
                        check = true;
                    }

                }
            }
            if (!check) {
                alert("Ngày sinh không đúng định dạng");
            }
        }
    } while (!check)
    check = false;
    //____________________________________________
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt("Input email: ");
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        countDoc++;
                    }
                }
            }
        }
        if (countAt != 1 || countDoc < 1) {
            alert("Email đã nhập không đúng.")
        } else {
            check = true;
        }
    } while (!check)
    check = false;
    //___________________________________
    address = prompt("Input address: ");
    typeService = prompt("Input typeService: ");
    typeRoom = prompt("Input typeRoom: ");
    typeCustomer = prompt("Input typeCustomer: ");
    discount = prompt("Input discount: ");
    do {
        quantityIncluded = prompt("Input QuantityIncluded: ");
        if (!isNaN(quantityIncluded)) {
            quantityIncluded = Number.parseFloat(quantityIncluded);
            if (Number.isInteger(quantityIncluded)) {
                check = true;
            }
        }
        if (!check) {
            alert("quantityIncludes không phải là một số nguyên dương.")
        }
    } while (!check)
    check = false;

    do {
        rentDays = prompt("Input rentDays: ");
        if (!isNaN(rentDays)) {
            rentDays = Number.parseFloat(rentDays);
            if (Number.isInteger(rentDays)) {
                check = true;
            }
        }
        if (!check) {
            alert("Rentdays không phải là một số nguyên dương.")
        }
    } while (!check)
    check = false;

</script>
</body>
</html>
