<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNamecustomers = [];
    while (true) {
        choose = parseInt(prompt("1.Add new customers" + "\n" + "2.Delete customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Number of customer you want to add: "));
                for (let i = 0; i < number; i++) {
                    let Namecustomer = prompt("Enter name of customer");
                    arrNamecustomers.push(Namecustomer);
                }
                let result = "";
                arrNamecustomers.sort();
                for (let i = 0; i < arrNamecustomers.length; i++) {
                    result += i + 1 + ". " + arrNamecustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let flag = true;
                let namecustomer = prompt("Enter the name of customer you want to delete:");
                for (let i = 0; i < arrNamecustomers.length; i++) {
                    if (namecustomer === arrNamecustomers[i]) {
                        arrNamecustomers.splice(i, 1);
                        flag = false;
                    }
                }
                if(flag){
                    alert("Tên không có trong mảng.");
                }
                let result = "";
                for (let i = 0; i < arrNamecustomers.length; i++) {
                    result += i + 1 + ". " + arrNamecustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("failed");
            }
        }
    }

</script>
</body>
</html>
