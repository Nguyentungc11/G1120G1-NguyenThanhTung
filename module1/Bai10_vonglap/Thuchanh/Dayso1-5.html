<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số từ 1-5</title>
</head>
<body>
<p>Hiển thị dãy</p>
<p id="day"></p>
<script>
    let i;
    let text = "";
    for(i = 0;i<5;i++){
        text += "the number is "+ i + "<br>";
    }
    document.getElementById("day").innerHTML= text;

</script>
</body>
</html>
