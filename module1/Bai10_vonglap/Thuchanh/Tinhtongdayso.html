<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào dãy số rồi tính tổng</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một số:"));
    let total = 0;
    while (num != -1) {
        total += num;
        num = parseInt(prompt("Nhập vào một số:"));
        alert(num);
    }
    document.write("Tổng các số đã nhập là:" + total)

</script>
</body>
</html>
