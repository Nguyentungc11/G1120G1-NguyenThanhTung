<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng if else</title>
</head>
<body>
<script>
    let so = parseFloat(prompt("nhập số:", 0));
    if(so > 0) {
        alert("1");
    }
        else{
            if(so <0) {
                alert("-1");
            }
                else{
                    alert("0");
                }
    }
</script>
</body>
</html>
