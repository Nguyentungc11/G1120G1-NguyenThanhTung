<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let userName = prompt("Tên đăng nhập", '');
    if (userName == 'Admin') {

        let pass = prompt('Nhập password', '');
        if (pass == 'TheMaster') {
            alert('Thành công!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert('Sai mật khẩu');
        }
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("Tôi không biết bạn");
    }
</script>
</body>
</html>
