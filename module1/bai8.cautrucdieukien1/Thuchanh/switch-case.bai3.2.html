<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dùng switch case</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập số:", 0));
    switch ((so > 0) ? 1 : (so < 0) ? -1 : 0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
            default:
        alert(0)
        break;
    }
</script>
</body>
</html>
