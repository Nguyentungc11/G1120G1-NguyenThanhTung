<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số:"));
    if(number>0){
        alert("Số này lớn hơn 0");
    }else{
        if(number<0){
            alert("số này nhỏ hơn 0");
        } else {
            alert("số này bằng 0")
        }
    }
</script>
</body>
</html>
