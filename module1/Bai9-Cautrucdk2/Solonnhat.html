<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let c = parseInt(prompt("Nhập c:"));
    if(a > b && a>c){
        document.write(a + " là số lớn nhât");
    }else{
        if(b>a && b>c){
            document.write(b + " là số lớn nhất");
        }else{
            document.write(c + " là số lớn nhât");
        }
    }


</script>
</body>
</html>
