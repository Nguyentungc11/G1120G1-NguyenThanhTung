<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let doanhso = parseInt(prompt("Nhập doanh số:"));
    if(doanhso > 1000000){
        let hoahong = doanhso*1%;
    }else{
        if(doanhso < 100000000){
           hoahong = doanhso*5%;
        }else{
            hoahong = doanhso*10%
        }
    }
</script>
</body>
</html>
