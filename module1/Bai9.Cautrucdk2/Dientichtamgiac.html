<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều cao:"));
    let b = parseFloat(prompt("Nhập cạnh đáy"));
    let S = (1/2)*a*b;
    document.write("Diện tích tam giac:" +S)
</script>
</body>
</html>
