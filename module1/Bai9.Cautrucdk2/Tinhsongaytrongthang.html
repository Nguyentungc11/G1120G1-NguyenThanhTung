<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<input type="number" id="thang"/>
<button onclick="nhan()">tính số ngày</button>
<br>
<p id="abc">
</p>
<script>
    function nhan() {
        let day = document.getElementById("thang").value;
        let result;
        switch (day) {
            case ("1"):
            case ("3"):
            case ("5"):
            case ("7"):
            case ("8"):
            case ("10"):
            case ("12"): {
                result = ("tháng " + day + " có 31 ngày");
                break;
            }
            case ("4"):
            case ("6"):
            case ("9"):
            case ("11"): {
                result = ("tháng" + day + " có 30 ngày");
                break;
            }
            default: {
                result = ("tháng" + day + " có 28 hoặc 29 ngày");
            }
        }
        document.getElementById("abc").innerHTML = result;
    }
</script>
</body>
</html>
