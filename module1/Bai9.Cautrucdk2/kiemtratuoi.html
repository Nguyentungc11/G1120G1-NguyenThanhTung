<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào một số:"));
        if(a > 0 && a < 120){
        alert("Đây là tuổi của một con người.");
    }else{
            alert("Đây không phải tuổi của một người.");
    }

</script>
</body>
</html>
