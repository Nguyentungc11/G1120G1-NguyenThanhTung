<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("Nhập b:"));
    let x = -b/a;
    document.write("Nghiệm của phương trình là:" +x)
</script>
</body>
</html>
