<script>
    let h = parseInt(prompt("Nhập vào chiều cao tam giác:"));
    if(h>1) {
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*' + ' ');
            }
            document.write('<br>');
        }
    }else{
        document.write("Nhập vào số lớn hơn 1:");
    }
    document.write('<br>');
    document.write('<br>');
    for(let i=1;i<=h;i++){
        for(let j=h;j>=i;j--){
            document.write('*'+' ');
        }
        document.write('<br>');
    }
