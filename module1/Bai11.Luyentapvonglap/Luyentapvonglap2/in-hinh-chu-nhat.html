<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trinh in ra hinh chu nhat</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập chiều dài:"));
    let n = parseInt(prompt("Nhập chiều rộng:"));
    for(let i=1;i<=n;i++){
        for(let j = 1;j<=m;j++){
            if(i==1||i==n||j==1||j==m){
                document.write('*'+' ');
            }else {
                document.write(' ');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
