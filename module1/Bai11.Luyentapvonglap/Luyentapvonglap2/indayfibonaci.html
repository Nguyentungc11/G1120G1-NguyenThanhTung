<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình in dãy fibonaci</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số chữa số cần in ra trong dãy fibonaci:"));
    let f1 = 0;
    let f2 = 1;
    let f;
    let count = 2;
    if (num === 1) {
        document.write(f1);
    } else {
        if (num === 2) {
            document.write(f1 + " " + f2);
        }else {
            document.write(f1+" "+f2+" ");
            while (count<num){
             f = f1 + f2;
             document.write(f+" ");
             f1 = f2;
             f2 =f;
             count++;
            }
        }
    }
</script>
</body>
</html>
