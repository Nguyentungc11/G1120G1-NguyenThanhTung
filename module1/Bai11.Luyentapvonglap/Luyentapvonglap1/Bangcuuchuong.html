<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cuu chương</title>
</head>
<body>
<script>
 let bangcc;
 bangcc = '<table border ="1" width = "800">';
    for(let i=1;i<10;i++){
        bangcc=bangcc + '<tr>';
        for(let j=2;j<10;j++){
            bangcc +='<td>'+j+'x'+i+ '='+(i*j)+'</td>';
        }
        bangcc= bangcc+ '</tr>';
    }
    bangcc= bangcc+ '</table>';
    document.write(bangcc);
</script>
</body>
</html>
