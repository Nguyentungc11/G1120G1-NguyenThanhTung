<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số fibonaci đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
let f1 = 1;
let f2 = 1;
let f = f1 + f2;
while(f % 5 != 0){
  f1 = f2;
  f2 = f;
  f = f1 + f2;
}
document.write("Số" +" " + f +" " + "là số đầu tiên trong dãy fibonaci chia hết cho 5");
</script>
</body>
</html>
