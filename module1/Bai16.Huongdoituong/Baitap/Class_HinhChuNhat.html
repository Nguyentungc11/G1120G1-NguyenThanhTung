<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(chieudai, chieurong) {
            this.chieudai = chieudai;
            this.chieurong = chieurong;
        }

        get() {
            let S = this.chieudai * this.chieurong;
            return S;
        }

        getArea() {
            let p = (this.chieudai + this.chieurong) * 2;
            return p;
        }
    }

    let Rectangle1 = new Rectangle (5, 10);
    let S = Rectangle1.get();
    let p = Rectangle1.getArea()
    alert("Dien tích hình chữ nhật: " + S);
    alert("Chu vi hình chữ nhật: " + p);
</script>
</body>
</html>
