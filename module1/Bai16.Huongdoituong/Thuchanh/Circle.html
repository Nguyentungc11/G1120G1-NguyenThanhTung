<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            let S = Math.PI * this.radius * this.radius;
            return S;
        }
    }
    let circle = new Circle(parseInt(prompt("Hãy nhập bán kính: ")));
    let S = circle.getArea();
    alert("Diện tích hình tròn là: "+ S);
</script>
</body>
</html>
